name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # این خط اجازه می‌دهد دکمه "Run workflow" در گیت‌هاب فعال شود
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload Artifact (Save the JAR)
      uses: actions/upload-artifact@v3
      with:
        name: ArchRefactor-Jar
        path: target/ArchRefactor-*.jar
